    <title>Exercicio 02</title>
</head>
<body>
    <script>
        let nomedisci = prompt("Digite o nome da disciplina");
        let descricao = prompt("Digite uma descrição");
        let frequencia = prompt("Digite a frequencia necessaria");
        let mediaminima = prompt("Digite a media minima para a aprovação");

        document.writeln("Nome da disciplina: " + nomedisci + "</br>Descrição: " + descricao + "</br>Frequencia: " + frequencia + "</br>Media minima: " + mediaminima);
    </script>
</body>
