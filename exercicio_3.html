<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <script>
        let nomeAluno = prompt("Digite o nome do Aluno");
        let disciplina = prompt("Digite o nome da disciplina");
        let nota1 = prompt("Digite a primeira nota");
        let nota2 = prompt("Digite a segunda nota");
        let nota3 = prompt("Digite a terceira nota");
        let frequencia = prompt("Digite a frequencia do aluno nas aulas");

        document.writeln("Nome do Aluno: " + nomeAluno + "</br>Disciplina: " + disciplina + "</br> Primeira nota: " + nota1 + "</br> Segunda nota: " + nota2 + "</br> Terceira nota: " + nota3 + "Frequencia: " + frequencia);
    </script>
</body>
</html>
