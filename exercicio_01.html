<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<h1>Cadatro de professores</h1>
<body>
    <script>
        let nomeCompleto = prompt("Digite o nome do professor");
        let endereco = prompt("Digite o endereço do professor");
        let cidade = prompt("Digite a cidade em que ele mora");
        let uf = prompt("Digite a abreviação do estado em que mora");
        let cep = prompt("Digite o CEP");
        let telefone = prompt("Digite o telefone");
        let cpf = prompt("Digite o CPF");
        let rg = prompt("Digite o RG");
        let datadnasc = prompt("Digite a data de nascimento");
        let graude = prompt("Digite o grau de escolaridade");
        let curso = prompt ("Digite o nome do curso em que leciona");

        document.writeln("Nome Completo: " + nomeCompleto + "</br>Endereço: " + endereco + "</br> Cidade: " + cidade + "</br> UF: " + uf + "</br>CEP: " + cep + "</br> Telefone: " + telefone + "</br> CPF: " + cpf + "</br> RG: " + rg + "</br> Data de Nascimento: " + datadnasc + "</br>Grau de Escolaridade: " + graude + "</br>Curso que leciona: " + curso);
    </script>
</body>
</html>
